<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws://localhost:8420;">
  <title>Fraser</title>
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Setup Overlay -->
  <div id="setup-overlay" class="setup-overlay">
    <div class="setup-content">
      <h1 class="setup-title">Setting up Fraser</h1>
      <p class="setup-subtitle">First-time setup - downloading dependencies</p>
      <div class="setup-progress">
        <div class="setup-progress__bar">
          <div id="setup-progress-fill" class="setup-progress__fill"></div>
        </div>
        <span id="setup-progress-text" class="setup-progress__text">0%</span>
      </div>
      <div id="setup-message" class="setup-message">Initializing...</div>
      <div id="setup-packages" class="setup-packages"></div>
    </div>
  </div>
  <div id="app">
    <header class="header">
      <h1 class="header__title">Fraser</h1>
      <div class="header__controls">
        <button id="btn-minimize" class="header__btn">-</button>
        <button id="btn-maximize" class="header__btn">=</button>
        <button id="btn-close" class="header__btn">x</button>
      </div>
    </header>
    <main class="main">
      <section class="add-section">
        <button id="btn-add-files" class="btn btn--primary">+ Add Files</button>
        <button id="btn-add-folder" class="btn btn--primary">+ Add Folder</button>
        <button id="btn-add-rtsp" class="btn btn--secondary">+ RTSP Stream</button>
      </section>
      <section class="settings-section">
        <div class="setting">
          <label class="setting__label">Model</label>
          <select id="select-model" class="setting__select">
            <option value="yolov8n-face">YOLOv8 Nano (Fast)</option>
            <option value="yolov8m-face">YOLOv8 Medium</option>
            <option value="yolov8l-face">YOLOv8 Large (Accurate)</option>
            <option value="yolov11n-face" selected>YOLO11 Nano</option>
          </select>
        </div>
        <div class="setting">
          <label class="setting__label">Mode</label>
          <select id="select-mode" class="setting__select">
            <option value="black" selected>Black Rectangle</option>
            <option value="color">Solid Color</option>
          </select>
        </div>
        <div class="setting">
          <label class="setting__label">Confidence</label>
          <select id="select-confidence" class="setting__select">
            <option value="0.2">0.2 (Catch all)</option>
            <option value="0.25" selected>0.25 (Recommended)</option>
            <option value="0.3">0.3 (Balanced)</option>
            <option value="0.5">0.5 (High precision)</option>
            <option value="0.7">0.7 (Very high precision)</option>
          </select>
        </div>
        <div class="setting">
          <label class="setting__label">Detection Resolution</label>
          <select id="resolution-select" class="setting__select">
            <option value="144p">144p (Fastest)</option>
            <option value="240p">240p (Fast)</option>
            <option value="360p" selected>360p (Balanced)</option>
            <option value="native">Native (Max Quality)</option>
          </select>
        </div>
      </section>
      <section class="queue-section">
        <h2 class="queue__title">Queue</h2>
        <div id="queue-list" class="queue__list">
          <p class="queue__empty">No files added. Click "Add Files" to begin.</p>
        </div>
      </section>
      <section class="output-section">
        <label class="output__label">Output Folder:</label>
        <input type="text" id="output-path" class="output__input" readonly placeholder="Select output folder...">
        <button id="btn-output" class="btn btn--secondary">Browse</button>
      </section>
      <section class="actions-section">
        <button id="btn-start" class="btn btn--primary btn--large">Start</button>
        <button id="btn-pause" class="btn btn--secondary btn--large" disabled>Pause</button>
      </section>
    </main>
    <footer class="status-bar">
      <span id="status-text">Ready</span>
      <div class="progress-stats">
        <span id="fps-display">-- FPS</span>
        <span id="tracks-display">-- tracks</span>
        <span id="eta-display">ETA: --:--</span>
      </div>
      <span id="status-gpu">Detecting GPU...</span>
    </footer>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
